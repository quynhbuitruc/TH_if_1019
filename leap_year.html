<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính năm nhuận</title>
</head>

<body>
    <script>
        let X = Number(prompt('Nhập năm bạn muốn biết'))
        if (X % 400 == 0) {
            if (X % 100 == 0) {
                document.write("Năm" + " " + X + " " + "là năm nhuận")
            } else {
                document.write("Năm" + " " + X + " " + "KHÔNG PHẢI là năm nhuận")
            }
        } else if (X % 4 == 0) {
            if (X % 100 == 0) {
                document.write("Năm" + " " + X + " " + "KHÔNG PHẢI là năm nhuận")
            } else {
                document.write("Năm" + " " + X + " " + "là năm nhuận")
            }
        } else {
            document.write("Năm" + " " + X + " " + "KHÔNG PHẢI là năm nhuận")
        }
    </script>

</body>

</html>
