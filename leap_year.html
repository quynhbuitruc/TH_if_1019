<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính năm nhuận</title>
</head>
<body>
    <script>
        let X = prompt('Nhập năm bạn muốn biết', '')
        if ( X % 400 == 0) {
            if ( X % 100) == 0 {
                alert ( X + "là năm nhuận")
            } else {
                alert ( X + "không phải là năm nhuận")
            }
        } else if ( X % 4 == 0) {
            if ( X % 100 == 0)
            alert ( X + "không phải là năm nhuận")
        } else {
            alert ( X + "là năm nhuận")
        }
    </script>
    
</body>
</html>
