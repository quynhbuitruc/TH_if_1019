<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số BMI</title>
</head>

<body>
    <table>
        <th>
            Tính chỉ số BMI
        </th>
        <tr>
            <td> Chiều cao (m)</td>
            <td> <input id="height" type="number" value=""> </td>
        </tr>
        <tr>
            <td> Cân nặng (kg) </td>
            <td> <input id="weight" type="number" value=""> </td>
        </tr>
        <tr>
            <td></td>
            <td> <button onclick="Calculate()"> Tính BMI</button></td>
        </tr>
    </table>
    <p id="displaybmI"></p>
    <p id="alert"></p>
    <script>
        function Calculate() {
            let Height = Number(document.getElementById("height").value);
            console.log(Height)
            let Weight = Number(document.getElementById("weight").value);
            console.log(Weight)
            let BMi = Weight / (Height * 2)
            let bmI = BMi.toFixed(1)
            console.log(bmI)
            document.getElementById("displaybmI").innerText = "Chỉ số BMI của bạn là" + " " + bmI;
            if (bmI < 18.5) {
                document.getElementById("alert").innerText = "Bạn hơi nhẹ cân, nên bồi dưỡng thêm!"
            } else if (bmI < 25) {
                document.getElementById("alert").innerText = "Bạn hơi dư cân, nên xem lại chế độ ăn uống và vận động."
            } else if (bmI <30) {
                document.getElementById("alert").innerText = "Bạn đã bị béo phì. Cùng nhau ăn uống khoa học và vận động nhiều hơn để cải thiện chất lượng cuộc sống nha!"
            }
        }
    </script>
</body>

</html>
