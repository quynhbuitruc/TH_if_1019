<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học sinh đủ tuổi nhập học lớp 10 không?</title>
</head>

<body>
    <p id="display"></p>
    <p id="Alert"></p>
    <script>
        let Year = prompt("Nhập năm sinh:")
        let Age = 2020 - Number(Year)
        console.log(Age)
        let Display = "Số tuổi của học sinh là: " + Age + " " + "tuổi"
        document.getElementById("display").innerText = Display
        if (Age < 16) {
            document.getElementById("Alert").innerText = "Học sinh không đủ tuổi nhập học lớp 10"
        } else {
            document.getElementById("Alert").innerText = "Học sinh không đủ tuổi nhập học lớp 10"
        }
    </script>
</body>

</html>
